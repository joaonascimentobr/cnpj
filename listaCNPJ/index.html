<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lista de CNPJ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Lista de CNPJ</h1>
		<div class="form-group">
			<label for="novoCnpj">Novo CNPJ:</label>
			<input type="text" class="form-control" id="novoCnpj">
			<button class="btn btn-primary mt-2" onclick="adicionarLinha()">Adicionar</button>
		</div>
		<h1>Lista de CNPJ</h1>
		<table class="table">
			<thead>
				<tr>
					<th>CNPJ</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>12.345.678/0001-01</td>
					<td><button class="btn btn-danger btn-sm" onclick="removerLinha(this)"><i class="fas fa-trash-alt"></i></button></td>
				</tr>
				<tr>
					<td>98.765.432/0001-21</td>
						<td><button class="btn btn-danger btn-sm" onclick="removerLinha(this)"><i class="fas fa-trash-alt"></i></button></td>
				</tr>
				<tr>
					<td>55.555.555/0001-55</td>
					<td><button class="btn btn-danger btn-sm" onclick="removerLinha(this)"><i class="fas fa-trash-alt"></i></button></td>
				</tr>
			</tbody>
		</table>
	</div>	
</body>
</html>
