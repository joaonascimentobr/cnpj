<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de CNPJ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<!-- <script type="module" src="./services/empresas.js"></script> -->
	<script type="module" src="ListaController.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- <a class="navbar-brand" href="https://turismoemnumeros.com.br/">CONVENÇÕES COLETIVAS</a> -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="lista.html">Lista de empresas</a>
			</li>
		  </ul>
		</div>
	  </nav>
	<div class="container">
		<div>
			<h1>Cadastrar nova empresa</h1>
			<form id="cadastro">
				<div class="mb-3">
					<label for="name" class="form-label">Nome:</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>

				<div class="mb-3">
					<label for="cnpj" class="form-label">CNPJ:</label>
					<input type="text" class="form-control" id="cnpj" name="cnpj">
				</div>
				<div class="d-grid gap-2">
					<button type="submit" id="btn_enviar" class="btn btn-primary">
						<span class="spinner-border spinner-border-sm" id="spinner" role="status" aria-hidden="true"></span>
						Enviar
					</button>
				</div>
			</form>
			
		</div>
		<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
			<div id="toastAddSucesso" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex" style="align-items:center;">
					<div class="toast-body">
						CNPJ adicionado com sucesso!
					</div>
					<button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
			<div id="toastAddFalha" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex" style="align-items:center;">
					<div class="toast-body">
						Algo de errado aconteceu!
					</div>
					<button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
			<div id="toastEmpresaExcluida" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex" style="align-items:center;">
					<div class="toast-body">
						Empresa removida com sucesso!
					</div>
					<button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
		<br />
		<br />
		<h1>Empresas cadastradas</h1>
		<div class="row">
			<div class="col-12">
				<table class="table" id="cnpj-table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>CNPJ</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!-- Dados da tabela serão gerados dinamicamente -->
					</tbody>
				</table>
				<div>
					<span id="noItens" style="display: flex; justify-content: center;" class="d-none">Não há itens para mostrar</span>
					<div id='loaingTable' class="d-flex justify-content-center d-none">
						<div class="spinner-border" role="status">
						  <span class="sr-only">Loading...</span>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- <script src="./EmpresaService.js"></script> -->
	<!-- <script type="module" src="./index.js"></script> -->
	
</body>

</html>
