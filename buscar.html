<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Validador de CNPJ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="validarCNPJ.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://turismoemnumeros.com.br/">Turismo em números</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listaCNPJ/idx2.html">Lista de serviços</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form action="javascript:void(0);">
        <h1 class="text-center mt-3">Buscar empresa</h1>
        <div class="form-group">
          <label for="cnpj">Digite o CNPJ:</label>
          <input type="text" id="nome" name="nome" class="form-control cnpj" placeholder="Digite aqui o nome da empresa" maxlength="18" required>
          <!-- <input type="text" id="cnpj" name="cnpj" class="form-control cnpj" inputmode="numeric" placeholder="Digite aqui o CNPJ" maxlength="18"> -->
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="validarCNPJ()">Validar</button>
        <p id="resultado" class="text-center mt-3"></p>
      </form>
    </div>
  </body>
</html>
