<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de CNPJ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="mock.js"></script>
	<script src="./gerar-tabela.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div>
			<div>
				<div>
					<form id="cadastro" onsubmit="addCnpj(event)">
						<div class="mb-3">
							<label for="name" class="form-label">Nome:</label>
							<input type="text" class="form-control" id="name" name="name">
						</div>

						<div class="mb-3">
							<label for="cnpj" class="form-label">CNPJ:</label>
							<input type="text" class="form-control" id="cnpj" name="cnpj">
						</div>
						<div class="d-grid gap-2">
							<button type="submit" id="btn_enviar" class="btn btn-primary">
								<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
								Enviar
							</button>
						</div>

						<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
							<div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
								<div class="d-flex" style="align-items:center;">
									<div class="toast-body">
										CNPJ adicionado com sucesso!
									</div>
									<button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
								</div>
							</div>
						</div>
					</form>

					<!-- <input type="text" class="form-control" id="new-cnpj" placeholder="Novo CNPJ">
            <input type="text" class="form-control" id="new-cnpj" placeholder="Novo CNPJ">
            <button class="btn btn-outline-secondary" type="button" id="add-cnpj-btn">Adicionar</button> -->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table" id="cnpj-table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>CNPJ</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<!-- Dados da tabela serão gerados dinamicamente -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="depis.js"></script>
</body>

</html>
