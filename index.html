    <script type="module" src="BuscarController.js"></script>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- <a class="navbar-brand" href="https://turismoemnumeros.com.br/">CONVENÇÕES COLETIVAS</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

    <div class="container">
      <form action="javascript:void(0);">
        <h1 class="text-center mt-3">CONVENÇÕES COLETIVAS DE TRABALHO 2022-2023</h1>
        <div class="mb-3">
          <label for="cnpj">Digite o CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" class="form-control cnpj" inputmode="numeric"  placeholder="" maxlength="18" required>
        </div>
        <div class="d-grid gap-2">
          <button id="meuBotao" type="submit" class="btn btn-primary" onclick="validarCNPJ()">
            <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
            Procurar
          </button>
        </div>

        <p id="resultado" class="text-center mt-3"></p>
      </form>
    </div>
  </body>
