<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de CNPJ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  <link rel="stylesheet" href="style.css">
  <!-- <script  src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script  src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script> -->
  <!-- <script src="node_modules/@firebase/app/dist/index.cjs.js"></script>
  <script src="node_modules/@firebase/database/dist/index.cjs.js"></script> -->
  
  <script type="module">


  </script>
  <!-- <script src="https://kit.fontawesome.com/7b6c84995e.js" crossorigin="anonymous"></script> -->

  <script src="mock.js"></script> 
  <script src="./gerar-tabela.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <div class="input-group mb-3">

            <form id="cadastro" onsubmit="addCnpj(event)">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj">
                </div>

                <button type="submit" class="btn_enviar btn btn-primary">Enviar</button>
            </form>

            <!-- <input type="text" class="form-control" id="new-cnpj" placeholder="Novo CNPJ">
            <input type="text" class="form-control" id="new-cnpj" placeholder="Novo CNPJ">
            <button class="btn btn-outline-secondary" type="button" id="add-cnpj-btn">Adicionar</button> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table" id="cnpj-table">
          <thead>
            <tr>
                <th>Nome</th>
              <th>CNPJ</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados da tabela serão gerados dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="depis.js"></script>
</body>
</html>
