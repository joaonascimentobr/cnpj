<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de CNPJ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7b6c84995e.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="mock.js"></script>
  <script src="gerar-tabela.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="new-cnpj" placeholder="Novo CNPJ">
            <button class="btn btn-outline-secondary" type="button" id="add-cnpj-btn">Adicionar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table" id="cnpj-table">
          <thead>
            <tr>
              <th>CNPJ.</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados da tabela serão gerados dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-lite.min.js" integrity="sha384-65PZd2QZSf1gRjhxkMv17yG9X8g4f3aOYKwTJzIIbzV7r3gqF3V7mJdHbQX9sF+" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+Z6QL9UvYjZE3Ipu6Tp75j7Bh/kR0h" crossorigin="anonymous"></script>
  <script src="depis.js"></script>
</body>
</html>
